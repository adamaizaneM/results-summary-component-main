<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Results Summary Component</title>
</head>
<body>
  <main>
    <!-- Left Section -->
    <section class="left-section">
      <h2 class="result-title">Your Result</h2>
      <div class="result-circle">
        <h1 class="number">76</h1>
        <p class="circle-subtext">of 100</p>
      </div>
      <h3 class="result-feedback">Great</h3>
      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <!-- Right Section -->
    <section class="right-section">
      <h2 class="summary-title">Summary</h2>

      <div class="summary-item reaction">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
        <span>Reaction</span>
        <strong>80</strong><span>/ 100</span>
      </div>

      <div class="summary-item memory">
        <img src="assets/images/icon-memory.svg" alt="Memory icon">
        <span>Memory</span>
        <strong>92</strong><span>/ 100</span>
      </div>

      <div class="summary-item verbal">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
        <span>Verbal</span>
        <strong>61</strong><span>/ 100</span>
      </div>

      <div class="summary-item visual">
        <img src="assets/images/icon-visual.svg" alt="Visual icon">
        <span>Visual</span>
        <strong>72</strong><span>/ 100</span>
      </div>

      <button class="continue-button">Continue</button>
    </section>
  </main>

  </div> -->
</body>
</html>
